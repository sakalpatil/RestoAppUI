<div class="mt-4">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
           
            <th>Name</th>
            <th>Description</th>
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of menuCategories">
            
            <td>{{ category.Name }}</td>
            <td>{{ category.Description }}</td>
       
          </tr>
        </tbody>
      </table>
    </div>
